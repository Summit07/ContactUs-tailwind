<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="antialiased bg-gray-100">
  <div class="flex w-full min-h-screen justify-center items-center ">
    <div class="flex flex-col space-y-6  md:flex-row md:space-y-0 md:space-x-6 sm:p-12 overflow-hidden bg-cyan-700 w-full max-w-4xl p-8 rounded-xl shadow-lg text-white">
      <div class="flex flex-col space-y-8   justify-between">
        <div>
          <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
          <p class="pt-2 text-cyan-100 text-sm">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim,
            corrupti! Ex, eveniet.</p>
        </div>
        <div class="flex flex-col space-y-6">
          <div class="inline-flex space-x-4 items-center">
            <ion-icon name="call" class="text-teal-300 text-2xl"></ion-icon>
            <span>+(123) 987456</span>
          </div>
          <div class="inline-flex space-x-4 items-center">
            <ion-icon name="mail" class="text-teal-300 text-2xl"></ion-icon>
            <span>user@gmail.com</span>
          </div>
          <div class="inline-flex space-x-4 items-center">
            <ion-icon name="pin" class="text-teal-300 text-2xl"></ion-icon>
            <span>Delhi, new Mother Dairy,110035</span>
          </div>
        </div>
        <div class=" flex space-x-4 mt-4 text-2xl text-teal-300 ">
          <a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </div>
        </div>
        <div class="relative">
          <div class="absolute w-40 h-40 bg-teal-500 rounded-full z-0 -right-28 -top-28"></div>
          <div class="absolute w-40 h-40 bg-teal-500 rounded-full z-0 -left-28 -bottom-20"></div>
          
          <div class=" relative z-10  bg-white rounded-lg shadow-lg p-8 text-gray-600 md:w-80 md:space-x-8">
            <form class="flex flex-col space-y-4 " action="">
              <div>
                <label for="" class="text-sm ">Your name</label>

                <input type="text" placeholder="your name"
                  class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-400">

              </div>
              <div>
                <label for="" class="text-sm ">Email</label>

                <input type="email" placeholder="email"
                  class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-400">

              </div>
              <div>
                <label for="" class="text-sm ">Message</label>

                <textarea rows="5" placeholder="Message"
                  class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-400"></textarea>
              </div>
              <button
                class="inline-block self-end bg-cyan-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm">
                send message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
